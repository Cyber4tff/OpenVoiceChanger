name: Node.js Package Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16.x'
        registry-url: 'https://registry.npmjs.org/'

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Publish to npm
      run: npm publish
      env:
          NODE_AUTH_TOKEN: ${{ secrets.MY_NPM_KEY }}
